<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Roomie's | Register</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link href='http://fonts.googleapis.com/css?family=Raleway:100,200,300' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:800italic,400,800' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/font-awesome.min.css">
  </head>

  <body>

    <div class="loader-container">
      <div class="spinner">
      <div class="double-bounce1" style="background-color: #01b9ff!important"></div>
      <div class="double-bounce2" style="background-color: #01b9ff!important"></div>
    </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="main-heading1">Roomies</div>
      </div>
      <div class="row">
          <form class="form-signin" style="max-height: 410px;">
          <div class="signin-label">Name</div>
          <input type="text" class="input-block-level">
          <div class="signin-label">Email Address</div>
          <input type="text" class="input-block-level">
          <div class="signin-label">Password</div>
          <input type="password" class="input-block-level">
          <div class="signin-label">Confirm Password</div>
          <input type="password" class="input-block-level">
          <div class="button1"><a href="dashboard.html" class="signin-text" style="text-decoration:none;">Register</a></div>

        </form>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
      setTimeout(function() {
      $('.loader-container').slideUp();
    }, 2000);
    </script>

  </body>
</html>
